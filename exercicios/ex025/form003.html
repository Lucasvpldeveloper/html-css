<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="0" step="0.1" required>
        </p>
        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="ida" id="idia" value="2024-01-01">
        </p>
        <p>
            <label for="ihorario">Horário da prova: </label>
            <input type="time" name="horario" id="ihorario" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
