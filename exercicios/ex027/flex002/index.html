<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-flex</title>
</head>
<body>
    <style>
        main.conteiner {
            background-color: lightsalmon;
            
            display: flex;
            flex-direction: row-reverse;
        }

        main > div.alfabeto {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
    <main class="conteiner">
        <div class="alfabeto">A</div>
        <div class="alfabeto">B</div>
        <div class="alfabeto">C</div>
        <div class="alfabeto">D</div>
        <div class="alfabeto">E</div>
        <div class="alfabeto">F</div>
        <div class="alfabeto">G</div>
    </main>
</body>
</html>
