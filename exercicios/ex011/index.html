<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
    <img src="Imagens/foto-g.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzinho Áudio</h1>
   <p>Vamos aprender reproduzindo áudios em HTML5.</p>

  <!--Maneira mais simples de adicionar audio 
    <audio src="midia/musica01-Audionautix.mp3" controls></audio> -->

   <!--Para seu audio não ficar limitados em sites de busca ultilizar (MP3 WAV OGG) -->
   
 <audio preload="metadata" controls autoplay loop  >
  
    <source src="midia/musica02-Audionautix.mp3" type="audio/mpeg">

    <source src="midia/musica02-Audionautix.ogg" type="audio/ogg">

    <source src="midia/musica02-Audionautix.wav" type="audio/wav">

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica02-Audionautix.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
 </audio>

</body>
</html>
