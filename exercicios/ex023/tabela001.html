<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td.dado {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela 
        TABLE ROW = linha de tabela 
            TABLE HEADER = cabeÃ§alho de tabela 
                TABLE DATA = dado de tabela 
    -->
    <table>
        <tr class="linha"> <!-- Primeira linha -->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!-- Segunda Linha -->
            <td>A2</td> <!-- Dados -->
            <td>B2</td> <!-- Dados -->
            <td>C2</td> <!-- Dados -->
        </tr>

        <tr> <!-- Terica Linha -->
            <td>A3</td> <!-- Dados -->
            <td>B3</td> <!-- Dados -->
            <td>C3</td> <!-- Dados -->
        </tr>

        <tr> <!-- Quarta Linha -->
            <td>A4</td> <!-- Dados --> 
            <td>B4</td> <!-- Dados -->
            <td>C4</td> <!-- Dados -->
        </tr>
    </table>

</body>
</html>
