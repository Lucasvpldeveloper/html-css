<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightsalmon;
        text-align: center; /* Alinhamento Horizontal */
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        text-align: center;
        margin: auto;
        vertical-align: middle; /* Alinhamento Vertical */
    }

    td {
        border: 1px solid black;
    }

    .numero {
        text-align: right;
    }

</style>

<body>

    <h1>Minha terceira tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
